<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>덱스컴 알람</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <h1>덱스컴 관리</h1>
            <button id="settings-btn" class="icon-btn">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-5-9h10v2H7v-2z" fill="currentColor"/>
                </svg>
            </button>
        </header>

        <main id="dashboard">
            <!-- 하트 카드 1 (첫째) -->
            <div class="child-card" id="child-1">
                <div class="card-header">
                    <h2 class="name">첫째</h2>
                    <span class="status-badge" data-status="idle">대기 중</span>
                    <button class="settings-mini-btn" onclick="openNotificationSettings(0)">
                        <svg viewBox="0 0 24 24" width="18" height="18"><path d="M12 22a2 2 0 0 1-2-2h4a2 2 0 0 1-2 2zm6-6v2H6v-2l2-2V9a4 4 0 1 1 8 0v5l2 2z" fill="currentColor"/></svg>
                    </button>
                </div>
                <div class="timer-display">
                    <div class="remaining">--일 --시간 --분</div>
                    <div class="label">남은 시간</div>
                </div>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">시작</span>
                        <span class="info-value startTime">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">공식 종료</span>
                        <span class="info-value officialEnd">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">최종 종료 (유예)</span>
                        <span class="info-value finalEnd">-</span>
                    </div>
                </div>
                <button class="primary-btn start-btn" onclick="handleSensorAction(0)">센서 시작</button>
            </div>

            <!-- 하트 카드 2 (둘째) -->
            <div class="child-card" id="child-2">
                <div class="card-header">
                    <h2 class="name">둘째</h2>
                    <span class="status-badge" data-status="idle">대기 중</span>
                    <button class="settings-mini-btn" onclick="openNotificationSettings(1)">
                        <svg viewBox="0 0 24 24" width="18" height="18"><path d="M12 22a2 2 0 0 1-2-2h4a2 2 0 0 1-2 2zm6-6v2H6v-2l2-2V9a4 4 0 1 1 8 0v5l2 2z" fill="currentColor"/></svg>
                    </button>
                </div>
                <div class="timer-display">
                    <div class="remaining">--일 --시간 --분</div>
                    <div class="label">남은 시간</div>
                </div>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">시작</span>
                        <span class="info-value startTime">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">공식 종료</span>
                        <span class="info-value officialEnd">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">최종 종료 (유예)</span>
                        <span class="info-value finalEnd">-</span>
                    </div>
                </div>
                <button class="primary-btn start-btn" onclick="handleSensorAction(1)">센서 시작</button>
            </div>
        </main>

        <!-- 알림 설정 모달 -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <h3>알림 설정</h3>
                <div class="setting-group">
                    <label>종료 전 알림 시점</label>
                    <div class="stepper">
                        <span>종료</span>
                        <input type="number" id="notif-days" value="1" min="0">
                        <span>일 전</span>
                    </div>
                </div>
                <div class="modal-actions">
                    <button class="secondary-btn" onclick="closeModal()">취소</button>
                    <button class="primary-btn" onclick="saveSettings()">저장</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
